<div class="wrapper">
	<div class="inner">
		<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
			<h3>Contact Us</h3>
			<p>Angular Template Driven Form. The form is driven by the view component, using directives placed in HTML rather than TypeScript or JavaScript to manage the form.</p>
			
			<div ngModelGroup="userData">
				<div class="form-group">
					<input 
						type="text" 
						id="name" 
						name="name"
						class="form-control" 
						[(ngModel)]="user.name"
						required
						minlength="3"
						#name="ngModel"> <!-- Creates reference to track field state -->
					<label for="name">Name</label>
					<div class="line"></div>
					<span class="error" *ngIf="name.invalid && name.touched">
						Please enter a valid name (min 3 characters)
					</span>
				</div>

				<div class="form-group">
					<input 
						type="email" 
						id="email" 
						name="email"
						class="form-control" 
						[(ngModel)]="user.email"
						required
						email
						#email="ngModel">
					<label for="email">Email</label>
					<div class="line"></div>
					<span class="error" *ngIf="email.invalid && email.touched">
						Please enter a valid email
					</span>
				</div>
			</div>

			<div class="form-group">
				<textarea 
					id="message" 
					name="message"
					class="form-control" 
					[(ngModel)]="user.message"
					required
					minlength="10"
					#message="ngModel"></textarea>
				<label for="message">Message</label>
				<div class="line"></div>
				<span class="error" *ngIf="message.invalid && message.touched">
					Message must be at least 10 characters long
				</span>
			</div>

			<button type="submit" [disabled]="!contactForm.valid">
				Submit 
				<i class="zmdi zmdi-arrow-right"></i>
			</button>
		</form>
	</div>
</div>
