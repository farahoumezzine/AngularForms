<div class="wrapper">
    <div class="inner">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <h3>Contact Us</h3>
            <p>Angular Reactive Form. The form is driven by the component class, using FormBuilder and FormGroup to manage the form.</p>
            
            <div class="form-group">
                <input 
                    type="text" 
                    id="name" 
                    formControlName="name"
                    class="form-control">
                <label for="name">Name</label>
                <div class="line"></div>
                <span class="error" 
                    *ngIf="contactForm.get('name')?.invalid && 
                    contactForm.get('name')?.touched">
                    Please enter a valid name (min 3 characters)
                </span>
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    class="form-control">
                <label for="email">Email</label>
                <div class="line"></div>
                <span class="error" 
                    *ngIf="contactForm.get('email')?.invalid && 
                    contactForm.get('email')?.touched">
                    Please enter a valid email
                </span>
            </div>

            <div class="form-group">
                <textarea 
                    id="message" 
                    formControlName="message"
                    class="form-control"></textarea>
                <label for="message">Message</label>
                <div class="line"></div>
                <span class="error" 
                    *ngIf="contactForm.get('message')?.invalid && 
                    contactForm.get('message')?.touched">
                    Message must be at least 10 characters long
                </span>
            </div>

            <button type="submit" [disabled]="!contactForm.valid">
                Submit 
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>
